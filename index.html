<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather</title>
    <meta name="description" content="Simple Weather App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <section id="searchBar">
        <div id="dateBox">
            <p id="date">Wednesday, July 14, 2021</p>
        </div>
        <div id="searchBox">
            <label for="locationSearch"></label>
            <input type="search" id="locationSearch" placeholder="" results="0" name="locationSearch">
        </div>
    </section>
    <section id="errorBar">
        <div id="errorBox">
            <p id="errorMessage">try Los Angeles, CA or Houston or 55486!</p>
        </div>
    </section>
    <section id="mainWindow">
        <main id="today">
            <p id="temp">24°</p>
            <div id="locationBox">
                <span id="city">Jerusalem</span><span id="country">, PS</span>
            </div>
            <div id="conditionBox">
                <p id="condition">Clear Sky</p><img id="weatherIcon" src="https://openweathermap.org/img/wn/01d@2x.png">
            </div>
            <div id="tempBox">
                <p id="feelsLike"></p>
            </div>
            <section id="forecast">
                <div id="hourlyForecast" class="forecastStrip">
                </div>
                <div id="dailyForecast" class="forecastStrip">
                    <div class="dailyForecast">25°</div>
                    <div class="dailyForecast">28°</div>
                    <div class="dailyForecast">30°</div>
                    <div class="dailyForecast">30°</div>
                    <div class="dailyForecast">31°</div>
                    <div class="dailyForecast">34°</div>
                    <div class="dailyForecast">29°</div>
                    <div class="dailyForecast">26°</div>
                </div>
            </section>
        </main>
    </section>
    <script src="script.js" async defer></script>
</body>

</html>
